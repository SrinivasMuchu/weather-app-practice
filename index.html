<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="weather-app">
        <h3 class="heading">Weather app</h3>
        <input type="text" placeholder="Enter city name" id="location" />
        <br>
        <button id="get-location" onclick="getLocation()">Get Weather</button>
        <p id="city"></p>
        <p id="date"></p>
        <img
            src="https://cdn-icons-png.freepik.com/256/2444/2444435.png?ga=GA1.1.1462843302.1696500966&semt=ais_hybrid" />
        <p id="temp"></p>
        <p id="weather"></p>
        <p id="speed"></p>
    </div>
    <script>
        function getLocation() {
            let location = document.getElementById('location').value;
            fetchWeather(location)
            console.log(location);
        }
        const CityName = document.getElementById('city')
        const temprature = document.getElementById('temp')
        
        function fetchWeather(city) {
            console.log(city)
            const apikey = '2b063d950d24efd292382a1f111142aa';
            const units = 'metric'
            const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apikey}&units=${units}`;
            fetch(url).then(res=>res.json()).then(data=>{
                console.log(data)
                CityName.textContent=data.name;
                temprature.textContent = data.main.temp
            })
        }
        
    </script>

</body>

</html>
